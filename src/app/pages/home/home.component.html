<section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>My Day</h1>
        <p>All my tasks in one place</p>
        <input
          class="new-todo"
          placeholder="Type new todo"
          autofocus
          type="text"
          (keydown.enter)="changeHandler()"
          [formControl]="taskCtrl"
        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <ul class="todo-list">
          <li *ngFor="let task of tasksByFilter(); index as i;" (dblclick)="handleDblClick(task)" [class.completed]="task.completed" [class.editing]="task.editing">
            <div class="view">
              <input class="toggle" type="checkbox" (click)="completeTask(i)" [checked]="task.completed" />
              <label>{{ task.title }}</label>
              <button class="destroy" (click)="deleteTask(i)"></button>
            </div>
            <input class="edit" value="{{task.title}}" (keydown.enter)="updateTask(i, $event)" />
          </li>
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count" [ngSwitch]="tasksByFilter().length">
            <p *ngSwitchCase="0">
                No items left
            </p>

            <p *ngSwitchCase="1">
                <strong>1</strong> item left
            </p>

            <p *ngSwitchDefault=>
                <strong>{{ tasksByFilter().length }}</strong> items left
            </p>
        </span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a [class.selected]="filter() == 'all'" (click)="updateFilter('all')">All</a>
          </li>
          <li>
            <a [class.selected]="filter() == 'pending'" (click)="updateFilter('pending')">Pending</a>
          </li>
          <li>
            <a [class.selected]="filter() == 'completed'" (click)="updateFilter('completed')">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed" (click)="clearCompletedTasks()">Clear completed</button>
      </footer>
    </div>
  </section>
